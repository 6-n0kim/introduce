<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		div {
			width:200px;
			height:100px;
			display:inline-block;
			margin:15px;
			border:1px solid blue;
			border-radius:15px;
			text-align: center;
			line-height: 2.5;
			text-decoration: none;
			background-color: aqua;
		}
		
		.box1{ box-shadow:-5px 5px 5px 1px darkslategray;}  /* 오른쪽 윗부분에 그림자 */
		.box2{ box-shadow:5px 5px 15px 5px blue;}  /* 오른쪽 아랫부분에 파란색 그림자 */
	</style>
</head>
<body>
	<div class="box1"><h1><span>HTML</span></h1></div>
	<div class="box2"></div>
</body>
</html>
