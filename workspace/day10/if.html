<script>
  //문자열 타입 숫자로 변환
alert(Number('0'));
alert(Number('-1'));
alert(Number('10.53'));

//불리언 타입 ==> 숫자로 변환
alert(Number(true));
alert(Number(false));

 //문자열타입 ==> 숫자타입 , parseFloat() (문자열만 가능)
 alert(parseInt('0'));      //0
 alert(parseInt('-10'));    //-10
 alert(parseInt('10.53'));  //10

 // +단항 연산자 연결연산자
 alert(+0);     //0
 alert(+'-1');  //-1

alert('0' * 1); //0
alert('-1'* 1); //-1
alert(true *1); //1
alert(false*1); //0

</script>
