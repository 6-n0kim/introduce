<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자리 배치도</title>
  <style>
    table, td {
      border:1px solid #ccc;
      border-collapse: collapse;
    }
    td {
      padding:5px;
      font-size:0.9em;
    }
  </style>
</head>
<body>
  <h1>자리 배치도</h1>
</body>
<script>
  var memnum = prompt("몇 명인가요?");
  var colnum = prompt("몇 명씩 앉을건가요?");
  document.write("<table>");
  if(memnum % colnum == 0){
    rownum = parseInt(memnum / colnum)
  } else {
    rownum = parseInt(memnum / colnum) + 1;
  }
  var count = 1;
  for( i = 0 ; i < rownum; i++){
    document.write("<tr>")
      for(j = 0; j < colnum; j++){
        document.write("<td>좌석 " + count +"번 </td>");
        count++;
        if(count > memnum) break;
      }
      document.write("</tr>");
}



document.write("</table>")
</script>
</html>
