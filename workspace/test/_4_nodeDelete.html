<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Programming</title>
	<style>
    *{
  box-sizing:border-box;
}
#container {  
  width:500px;
  margin:20px auto;
  padding:20px;
}
input[type="text"] {
  width:370px;
  float:left;
  height:30px;
  padding-left:30px;
}
button {
  width:90px;
  height:30px;
  float:right;
  background:#222;
  color:#fff;
  border:none;
}
hr { clear:both; display:none; }
ul { list-style:none; padding-top:50px;}
li { line-height: 2.5; }
li:hover { cursor:pointer;}
  </style>
</head>
<body>
  <div id="container">
    <h1>Web Programming</h1>
    <p>공부할 주제를 기록해 보세요</p>
    <p>공부가 끝난 것은 클릭해서 삭제할 수 있습니다.</p>
    <form action="">
      <input type="text" id="subject" autofocus>
      <button onclick="newRegister(); return false;">추가</button>
    </form>
    <hr>  
    <ul id="itemList"> </ul>  
  </div>

	<script>
    function newRegister() {
       // 요소 노드 추가
       var item = document.createElement("li");
       // 폼의 텍스트 필드
       var subject = document.querySelector("#subject");
       // 텍스트 필드의 값을 텍스트 노드로 만들기
       var text = document.createTextNode(subject.value);
        // 텍스트 노드를 요소 노드의 자식 노드로 추가
       item.appendChild(text);
      // 웹 문서에서 부모 노드 가져오기
       var itemList = document.querySelector("#itemList"); 
       // 새로 만든 요소 노드를 부모 노드에 추가
      itemList.insertBefore(item , itemList.childNodes[0]);
     
    
      subject.value="";

        // 모든 항목 가져오기
        var items = document.querySelectorAll("li");
      for(i=0; i<items.length; i++) {
          // 항목 클릭했을 때 실행할 함수
          items[i].addEventListener("click" , function(){
            // 부모 노드가 있다면
            if(this.parentNode){
            // 부모 노드에서 삭제
           this.parentNode.removeChild(this);}
          });
      }
    }
	</script>
</body>
</html>
