<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 폼 만들기</title>
  <style>
    h2{
      border-radius: 5px;
      background-color: wheat;
      text-align: center;
      padding: 15px 0;
    }
    #regform{
      padding: 15px 20px;
      border-radius: 10px;
      margin: auto;
      width: 50%;
      background-color: lightgoldenrodyellow;
    }
  </style>
  <script>
  	function signUp(){
  		alert("가입하시겠습니까?");
      document.getElementById("regform").style.display ="none";
      document.getElementById("rname").innerHTML =document.form1.name.value;
      document.getElementById("remail").innerHTML =document.form1.email.value;
      document.getElementById("result").setAttribute("style" , "display:block; background-color:Kaaki;");
    }
  
  </script>
</head>
<body>
  <h2>회원가입</h2>
  <hr>
  <div id="regform">
    <form action="" name="form1">
      <label for="">이름</label>
      <input type="text" name="name" size="40">
      <hr>
      <label for="">이메일</label>
      <input type="email" name="email" size="40"><br>
      <hr>
      <button type="button" onClick="signUP()">가입</button>
    </form>
  </div>
  <div id="result" class="result">
  <h3>회원 가입 정보 확인</h3>
  <hr>
  이	름: <span id="rname"></span><br>
  이메일: <span id="remail"></span>
  </div>

  <script>
    document.getElementById("result").style.display="none";
  </script>
</body>
</html>
