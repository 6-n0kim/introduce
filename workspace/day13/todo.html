<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToDoList</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	<div class="container bg-warning shadow mx=auto mt-5 p-5 w-75">
		<h2>My ToDo Application</h2>
		<hr>
		<div class="input-group">
			<input type="text" class="form-control" name="item" id="item"
				placeholder="할 일을 입력하세요">
			<button type="button" class="btn btn-primary" onClick="addItem()">
				할일 추가</button>
		</div>
	</div>
	<hr>
	<ul id="todolist" class="list-group"></ul>
</body>
<script>
   /**
 * 새로운 할일 아이템에 대한 자바스크립트
 */
 function addItem(){
	//입력값을 읽어와 todo변수에 저장
	let todo =document.querySelector("#item");
	//<ul>요소를 참조하여 list변수에 저장
	let list = document.querySelector("#todolist");
	//새로운 <li>요소를 생성하여 listitem 변수에 저장
  let listitem = document.createElement("li");

  listitem.className ="d-flex list-group-item list-group-item-action list-group-item-warning";

  let xbtn = document.createElement("button");
  xbtn.className ="btn-close ms-auto";

  xbtn.onclick = function(e){
    let pnode =e.target.parentNode;
    list.removeChild(pnode);
  }
  
  listitem.innerText =todo.value;
  listitem.appendChild(xbtn);
  list.appendChild(listitem);

  todo.value="";
  todo.focus();

}
</script>
</html>
