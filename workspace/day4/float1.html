<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap');

    body {
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 20px;
    }

    h1 {
      font-family: D2Coding, 바탕;
      font-size: 3rem;
    }

    /*글꼴지정*/

    .accent {
      font-size: 250%;
      font-weight: 800;
      /*글자 굵기는 100~900이 있고 400이 기준이다*/
    }

    .italic {
      font-style: italic;
    }
  </style>

  <h1>레드향</h1>
  <p>껍질에 붉은빛이 돌아 <span class="accent"></span> 레드향이라 불린다.</p>
  <p>레드향은 한라봉과 귤을</p>
  <p class="italic">통통하다</p>
</body>

</html>
