<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title> HTML TEXT Basic Page</title>
</head>

<body>
  <h1>Ol tag
  </h1>
  <ol>
    <li>Facebook</li>
    <li>Twitter</li>
    <li>Linked in</li>
  </ol>
  <h1>Ul tag</h1>
  <ul>
    <li>Facebook</li>
    <li>Twitter</li>
    <li>Linked in</li>
  </ul>

  <hr>

  <ul>
    <li><b>HTML5</b></li>
    <ol>
      <li>Multimedia</li>
      <li>Connectivity</li>
      <li>Device Access</li>
    </ol>

    <li><b>CSS3</b></li>
    <ul>
      <li>Animation</li>
      <li>3D Transform</li>
    </ul>

  </ul>
</body>

</html>
