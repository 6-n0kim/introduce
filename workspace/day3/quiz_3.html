<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>QUIZ-3</title>
  <style>
    #container {
      width: 520px;
      border: 1px solid black;
      padding: 20px 40px;
      margin: 0 auto;
    }

    fieldset {
      margin-bottom: 15px;
    }

    legend {
      font-weight: bold;
    }

    ul {
      list-style-type: none;
    }

    li {
      line-height: 30px;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>프런트엔드 개발자 지원서 </h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form>
      <fieldset>
        <h4>개인정보</h4>
        <ul>
          <li><label for="name">이름 </label><input type="text" name="" id="name" placeholder=" 공백없이 입력하세요"></li>
          <li><label for="tel">연락처 </label><input type="text" name="" id="tel"></li>
        </ul>
        <h4>지원 분야</h4>
        <ul>
          <li><label for="a"></label><input type="radio" name="field" id="a">웹 퍼블리싱</li>
          <li><label for="b"></label><input type="radio" name="field" id="b">웹 애플리케이션 개발</li>
          <li><label for="c"></label><input type="radio" name="field" id="c">개발 환경 개선</li>
        </ul>
        <h4>지원 동기</h4>
        <textarea name="" id="" cols="70" rows="10" placeholder="본사 지원 동기를 간략히 써주세요"></textarea>
        <input type="submit" value="접수하기"> <input type="reset" value="다시 쓰기">
      </fieldset>
    </form>
  </div>
</body>

</html>
