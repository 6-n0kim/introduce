<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>selector</title>
  <style>
    #header {
      width: 800px;
      margin: 0 auto;
      background: rgb(243, 237, 237);
      overflow: hidden;
    }

    #wrap {
      width: 800px;
      margin: 0 auto;
      background: blue;
      float: left;
    }

    #content {
      width: 800px;
      margin: 0 auto;
      background: red;
      float: left;
      overflow: hidden;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="header">
    <h1>Header</h1>
  </div>
  <div id="wrap">
    <h1>Aside</h1>
  </div>
  <div id="content">
    <h1>Content</h1>
  </div>
</body>

</html>
