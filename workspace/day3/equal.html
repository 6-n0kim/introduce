<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>equal</title>
  <style>
    h1+h2 {
      color: red;
    }

    h1~h2 {
      background-color: orange;
    }
  </style>
</head>

<body>
  <h1>1</h1>
  <h2>2</h2>
  <h2>2</h2>
  <h2>2</h2>
  <h2>2</h2>
  <h2>2</h2>
</body>

</html>
