<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--input 태그중 속성이 text인 태그의 바탕색을 red
                         password인 태그의 바탁색을 blue-->
  <style>
    input[type=text] {
      background: red;
    }

    input[type=password] {
      background: blue;
    }

    img {
      border: 5px solid purple;
    }
  </style>
</head>

<body>

  <!--속성선택자 선택자[type=속성값]-->
  <form action="">
    <input type="text" name="" id="">
    <input type="password" name="" id="">
  </form>
  <img src="../../doit/doit_html_css_javascript-main/05/images/notice.jpg" alt="notice" width="300" height="400">
  <img src="../../doit/doit_html_css_javascript-main/04/images/salad.jpg" alt="salad" width="300" height=250>
</body>

</html>
