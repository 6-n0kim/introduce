<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    ul{
      list-style-type: none;
    }
  </style>
</head>
<body>
  <h1>레드향 주문하기</h1>
  <form action="">
    <fieldset>
      <legend>상품선택</legend>
      <p><b>주문할 상품을 선택해 주세요.</b></p>
      <ul>
        <li>
          <label for="v_1"></label><input type="checkbox" name="" id="v_1">선물용 3kg <input type="number" name="" id="v_1">개
        </li>
        <li>
          <label for="v_2"></label><input type="checkbox" name="" id="v_2">선물용 5kg <input type="number" name="" id="v_2">개
        </li>
        <li>
          <label for="f_1"></label><input type="checkbox" name="" id="f_1">가정용 3kg <input type="number" name="" id="f_1">개
        </li>
        <li>
          <label for="f_2"></label><input type="checkbox" name="" id="f_2">가정용 5kg <input type="number" name="" id="f_2">개
        </li>
      </ul>
      <p><b>포장 선택</b></p>
      <ul>
        <li><label for="s_1"></label><input type="radio" name="gift" id="s_1" value="yes">선물 포장</li>
        <li><label for="s_2"></label><input type="radio" name="gift" id="s_2" value="no">선물 포장 안함</li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>배송정보</legend>
      <ul>
        <li><label for="p_1"></label>이름 <input type="text" name="" id="p_1"></li>
        <li><label for="p_2"></label>배송 주소 <input type="text" name="" id="p_2"></li>
        <li><label for="p_3"></label>메일 주소 <input type="text" name="" id="p_3"></li>
        <li><label for="p_4"></label>연락처 <input type="text" name="" id="p_4"></li>
      </ul>
    </fieldset>
  </form>

</body>
</html>
