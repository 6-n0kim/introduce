<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    #container {
      width: 600px;
      margin: 10px auto;
    }
    fieldset{
      margin-bottom: 20px;
    }
    ul{
      list-style: none;
      padding-left: 0;
    }
    ul li{
      margin: 10px;
    }
    li label{
      width: 100px;
    }
    #buttons {
  width:400px;
  margin:20px auto;
  text-align: center;
}
  </style>
</head>

<body>
  <div id="container">
    <h1>회원 가입을 환영합니다.</h1>
    <form action="#" method="post">
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li> <label for="a_1">아이디 </label><input type="text" name="" id="a_1" autofocus placeholder="4자~10자 사이, 공백없이"
              required></li>
          <li> <label for="a_2">이메일 </label><input type="text" name="" id="a_2" autofocus required></li>
          <li> <label for="a_3">비밀번호 </label><input type="text" name="" id="a_3" autofocus placeholder="문자와 숫자, 특수기호 포함"
              required></li>
          <li> <label for="a_4">비밀번호 확인 </label><input type="text" name="" id="a_4" required></li>
          <li> <label for="path">가입경로 </label>
            <select name="" id="path">
              <option value="blog">블로그</option>
              <option value="search">검색</option>
              <option value="sns">SNS</option>
              <option value="etc">기타</option>
            </select>
          </li>
          <li> <label for="a_6">메모 </label><textarea name="" id="memo" cols="40" rows="4"
              placeholder="메모는 여기에"></textarea></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <label for="mail_1"></label><input type="radio" name="asd" id="mail_1" value="yes" checked> 메일 수신
        <label for="mail_2"></label><input type="radio" name="asd" id="mail_2" value="no"> 메일 수신 안함
      </fieldset>


      <div id="buttons">
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
      </div>
    </form>
  </div>
</body>

</html>
